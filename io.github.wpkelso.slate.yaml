id: io.github.wpkelso.slate
runtime: io.elementary.Platform
runtime-version: "8.1"
sdk: io.elementary.Sdk
command: io.github.wpkelso.slate

finish-args:
    # X11 + XShm access
    - --share=ipc
    - --socket=fallback-x11
    # Wayland access
    - --socket=wayland
    # GPU acceleration if needed
    - --device=dri
    # Access files dropped from documents
    - --filesystem=xdg-documents

modules:
    - name: slate
      buildsystem: meson
      sources:
          - type: dir
            path: .
